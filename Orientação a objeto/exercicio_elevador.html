<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>

    <div id = "exercicio">

        <script type='text/javascript'>

        // Orientação a Objeto - Exercicio Elevador
        //Crie uma classe denominada Elevador para armazenar as informações de um elevador dentro de um prédio. A classe deve armazenar o andar atual (térreo = 0), total de andares no prédio, capacidade do elevador e quantas pessoas estão presentes nele. A classe deve também disponibilizar os seguintes métodos:	

        // - Entra: para acrescentar uma pessoa no elevador (só deve acrescentar se ainda houver espaço);
        // - Sai: para remover uma pessoa do elevador (só deve remover se houver alguém dentro dele);
        // - Sobe: para subir um andar (não deve subir se já estiver no último andar);
        // - Desce: para descer um andar (não deve descer se já estiver no térreo)
        
        class Elevador {
            constructor(capacidade_Maxima, total_andar, andar_atual, pessoas_dentro) {
                this.total_andar = 12;
                this.capacidade_Maxima = 5;
                this.andar_atual = 0;
                this.pessoas_dentro = 0;
                }   
            
                entrar(){
                    if(this.pessoas_dentro < this.capacidade_Maxima){
                        this.pessoas_dentro ++;
                         console.log(this.pessoas_dentro + ' entrou no elevador')
                    }else {
                        console.log('Capacidade máxima atingida');
                    }
                }

                sair(){
                    if(this.pessoas_dentro > 0){
                        this.pessoas_dentro --;
                        console.log(this.pessoas_dentro);
                    } else {
                        console.log('O elevador está vazio');
                    }
                }

                subir(){
                    if ( this.andar_atual < this.total_andar){
                        this.andar_atual ++;
                        if (this.andar_atual == 0){
                        console.log('Térreo');
                        } else {
                            console.log(this.andar_atual + '° andar');
                        }
                    }else {
                        console.log('Último andar')
                    } 
                }   

                descer(){
                    if (this.andar_atual > 0){
                        this.andar_atual --;
                        if (this.andar_atual == 0) {
                            console.log ('Térreo');
                        } else{
                            console.log(this.andar_atual + '° andar');
                        }
                    } else {
                        console.log('O elevador já esta no térreo');
                    }
                }
            }

            var elevadorA = new Elevador();
            
            
            elevadorA.subir();
            elevadorA.entrar();
            elevadorA.sair();
            elevadorA.descer();

        </script>
    </div>


</body>
</html>
